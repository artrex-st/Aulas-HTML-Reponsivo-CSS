<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Aula 17 - Inputs pt-5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">

</head>
<!--
indice

Form>fieldset>legend
	
	<label for="nome">Nome</label>
	<input id="nome" name="nome" type="text">

	FOR é lincado com ID = For<->id

	input class="search-query input-small/medium/large/xlarge/xxx/block-level"
-->
<body>
	
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="span12 pagination-centered" style="background:#999;">
					<a href="indice.html" target="_blanck"><button class="btn btn">indice</button></a>
				</div>
			</div>	
		</div>
	</div>
	<!-- é nescessario que os botoes fiquem dentro desse FORM-ACTIONS para que o nome,email e password required sejam validados-->
	<div class="form-actions visible-desktop visible-tablet">
		<h2>Inputs - configurações dos campos</h2>
		<form action="">
		<!-- sem row -->		
			<div class="controls">
				<input class="span4" type="text" required="required" placeholder="digite seu nome">
			</div>
			<!--  row -->
			<div class="controls-row">
				<input class="span4" type="email" required="required" placeholder="digite seu e-mail" name="email">
				<input class="span4" type="password" required="required" placeholder="digite sua senha">

			</div>
			<!-- simulando input -->
			<dib class="controls">
				<span class="span4 uneditable-input">
					Não editavel!
				</span>
			</dib>
			<!-- form action -->
			<div class="form-actions">
			  <button type="submit" class="btn btn-primary">Save changes</button>
			    <button type="button" class="btn">Cancel</button>
			</div>
		</form>
		<div class="controls-row">
			<input class="span8" type="text" placeholder="digite seu e-mail">
			<input class="span4 small" type="text" placeholder="digite sua senha">
		</div>
	</div>

	<!-- 
	Mobile/phone
	atenção ao padding e width
	 -->
	<div class="form-actions visible-phone" style="background:#bcc;">
		<h2>Inputs Configurações<br> dos Campos Mobile</h2>
		<form action="" style="background:#acc; padding: 11px;">
		<!-- sem row -->		
			<div class="controls">
				<input class="input-big" type="text" required="required" placeholder="digite seu nome">
			</div>
			<!--  row -->
			<div class="controls-row">
				<input class="input-big" type="email" required="required" placeholder="digite seu e-mail" name="email">
				<input class="input-big"  type="password" required="required" placeholder="digite sua senha">

			</div>
			<!-- simulando input -->
			<dib class="controls">
				<span class="input-medium uneditable-input" style="width: 220px">
					Não editavel!
				</span>
			</dib>
			<!-- form action -->
			<div class="form-actions"style="background:#acc; padding: 11px;">
			  <button type="submit" class="btn btn-inverse">Save changes</button>
			    <button type="button" class="btn btn-danger">Cancel</button>
			</div>
		</form>
	</div>

<br>	
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
