	<!--
	<Span class="caret"></Span> cria seta
	dropdown-toggle 		cria o dropdown/submenu
	<div class="btn-group dropup"> cria dropUP
	-->

		<h2>Split Button dropdown</h2>
		<div class="btn-group">
			<button class="btn">DropDown</button>

				</li>
			</ul>
		</div>
	</div>
	<br>
	<!-- DropUp -->

	</div>
